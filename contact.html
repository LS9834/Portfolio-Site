            <br>

            <form method="post" id="contact-form">
                <label class="standard-label" for="contact-email">Email:</label>
                <input type="email" id="contact-email" required>
                <label class="standard-label" for="contact-number">Telephone:</label>
                <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-number">
                <label class="standard-label" for="message"> Message:</label>
                <textarea maxlength="240" id="message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
